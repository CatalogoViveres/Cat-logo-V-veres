    });


    // Funci√≥n de b√∫squeda
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase();
      const resultsContainer = document.getElementById('searchResults');
      resultsContainer.innerHTML = '';

      if (query.length < 2) return;

      const resultados = todosProductos.filter(producto => 
        producto.nombreCompleto.toLowerCase().includes(query) ||
        producto.nombre.toLowerCase().includes(query) ||
        producto.categoria.toLowerCase().includes(query)
      );

      if (resultados.length === 0) {
        resultsContainer.innerHTML = '<div class="search-result-item">No se encontraron resultados</div>';
        return;
      }

      resultados.forEach((producto, index) => {
        const item = document.createElement('div');
        item.className = 'search-result-item';
        item.textContent = producto.nombreCompleto;
       item.onclick = function() {
  // Buscar el checkbox correspondiente y marcarlo
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  for (let checkbox of checkboxes) {
    if (checkbox.getAttribute('onchange').includes(`'${producto.nombreCompleto}'`)) {
      //checkbox.checked = !checkbox.checked;  <--- ELIMINA ESTA L√çNEA
      marcarProducto(checkbox, producto.nombreCompleto);
      // Scroll al producto
      checkbox.closest('.product').scrollIntoView({ behavior: 'smooth', block: 'center' });
      // Destacar temporalmente
      checkbox.closest('.product').style.animation = 'none';
      setTimeout(() => {
        checkbox.closest('.product').style.animation = 'destacarProducto 1.5s';
      }, 10);
      break;
    }
  }
  cerrarBuscador();
};
        resultsContainer.appendChild(item);
      });

      // Resaltar el primer resultado
      if (resultados.length > 0) {
        resultsContainer.firstChild.classList.add('highlight');
      }
    });

    // Manejar teclado en el buscador
    document.getElementById('searchInput').addEventListener('keydown', function(e) {
      const items = document.querySelectorAll('.search-result-item');
      let currentHighlight = -1;

      items.forEach((item, index) => {
        if (item.classList.contains('highlight')) {
          currentHighlight = index;
          item.classList.remove('highlight');
        }
      });

      if (e.key === 'ArrowDown') {
        e.preventDefault();
        const nextIndex = currentHighlight < items.length - 1 ? currentHighlight + 1 : 0;
        items[nextIndex].classList.add('highlight');
        items[nextIndex].scrollIntoView({ block: 'nearest' });
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        const prevIndex = currentHighlight > 0 ? currentHighlight - 1 : items.length - 1;
        items[prevIndex].classList.add('highlight');
        items[prevIndex].scrollIntoView({ block: 'nearest' });
      } else if (e.key === 'Enter' && currentHighlight >= 0) {
        e.preventDefault();
        items[currentHighlight].click();
      } else if (e.key === 'Escape') {
        cerrarBuscador();
      }
    });

    // Animaci√≥n para destacar producto encontrado
    const style = document.createElement('style');
    style.textContent = `
      @keyframes destacarProducto {
        0% { background-color: rgba(255, 255, 255, 0.1); }
        20% { background-color: rgba(67, 160, 71, 0.3); }
        100% { background-color: rgba(255, 255, 255, 0.1); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
